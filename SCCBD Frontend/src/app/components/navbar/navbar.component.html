<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #4CAF50;
}

</style>
</head>
<body>

<ul>
  <li><a href="/home-component"></a></li>
  <li><a routerLink="/home-component" routerLinkActive="active">Inicio</a></li>
  <li><a routerLink="/first-scenario" routerLinkActive="active">Escenario 1</a></li>
  <li><a routerLink="/ttp-scenario" routerLinkActive="active">Alice con TTP</a></li>
  <li><a routerLink="/rsa-scenario" routerLinkActive="active">Alice con RSA</a></li>
</ul>
<router-outlet></router-outlet>

</body>
</html>
